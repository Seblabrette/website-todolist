<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TODOLIST Website{% endblock %}</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/1f5acc11c9.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Voces&display=swap" rel="stylesheet">

    <!-- Personal stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    
<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand ml-2 logo-font" href="{% url 'homePage' %}">
        TODOLIST
      </a>
  

        <!-- Left links -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Tableau de bord</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          {% if request.user.is_anonymous %}
          <a href="{% url 'userLogin' %}" class="btn btn-info me-3">
            Identifiez-vous
          </a>
          {% else %}
          <span class="mx-2"> Hello {{request.user}}</span>
          <span> <a href="{% url 'userLogout' %}" class="btn btn-danger me-3">
            Se d√©connecter
          </a></span>
          {% endif %}
        </div>
    </div>
    <!-- Container wrapper -->
</nav>
  <!-- Navbar -->
  <div class="container">
    <br>
    {% block content %}
    
    {% endblock %}
  </div>

    <footer class="footer fixed-bottom bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col"></div>
                <div class="col text-center"><a class="navbar-brand logo-font" href="{% url 'homePage' %}">TODOLIST</a></div>
                <div class="col text-end">
                        Copyright 2023
                </div>
            </div>
            

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
